<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="about.pageTitle"></title>
  <meta name="description" data-i18n="metaDescription" content="">
  <meta name="keywords" data-i18n="metaKeywords" content="">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2e9a40',
            secondary: '#8957e5',
            dark: '#0F172A',
            darker: '#020617',
            light: '#94A3B8'
          }
        }
      },
      plugins: [
        function({ addVariant }) {
          addVariant('lang-pt', '[lang="pt"] &')
          addVariant('lang-en', '[lang="en"] &')
          addVariant('page-home', '[data-page="home"] &')
          addVariant('page-about', '[data-page="about"] &')
          addVariant('page-play', '[data-page="play"] &')
          addVariant('page-404', '[data-page="404"] &')
        }
      ]
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-darker text-gray-100" data-page="about">
  <!-- Desktop Menu -->
  <header id="desktop-header" class="fixed top-6 py-3 px-6 lg:px-8 rounded-full bg-dark/30 backdrop-blur-md border border-primary/10 transition-all duration-300 shadow-lg z-50 hidden lg:block mx-auto left-0 right-0 w-max">
    <nav class="flex items-center gap-4 lg:gap-6">
      <!-- Logo -->
      <a href="/" class="flex-shrink-0">
        <img src="../assets/img/logo.jpeg" width="32px" alt="Logo" class="rounded-full">
      </a>
      <div class="hidden md:flex items-center gap-4 lg:gap-6" id="main-menu">
        <div class="w-px h-4 bg-light/10 hidden md:block"></div>
        <div class="flex md:flex-row items-center gap-4 lg:gap-6">
          <a href="/" class="flex items-center gap-1 page-home:text-primary text-light hover:text-primary group transition-colors">
            <span class="font-medium text-lg lg:text-xl" data-i18n="menu.home"></span>
            <span class="font-medium ml-1 border page-home:border-primary border-light group-hover:border-primary rounded-md px-2 text-sm translate-y-0.5">/</span>
          </a>
          <a href="../about/" class="text-light page-about:text-primary hover:text-primary transition-colors font-medium text-lg lg:text-xl" data-i18n="menu.about"></a>
          <a href="../play/" class="text-light page-play:text-primary hover:text-primary transition-colors font-medium text-lg lg:text-xl" data-i18n="menu.play"></a>
          <a href="#contact" class="text-light page-contact:text-primary hover:text-primary transition-colors font-medium text-lg lg:text-xl" data-i18n="menu.contact"></a>
        </div>
        <div class="w-px h-4 bg-light/10 hidden md:block"></div>
        <div class="relative group ml-auto">
          <button type="button" class="flex items-center gap-2 text-light hover:text-primary transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802" />
            </svg>
            <span class="text-sm font-medium" data-i18n="config.langCode"></span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
          </button>
          <div class="absolute right-0 pt-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
            <div class="py-2 w-48 bg-dark/95 backdrop-blur-md rounded-lg shadow-xl border border-primary/10">
              <button onclick="i18n.setLanguage('pt')" class="flex items-center gap-3 px-4 py-2 text-sm lang-pt:text-primary text-light hover:text-primary hover:bg-darker/50 hover:rounded-lg w-full">
                <span class="fi fi-pt"></span>
                Português
              </button>
              <button onclick="i18n.setLanguage('en')" class="flex items-center gap-3 px-4 py-2 text-sm lang-en:text-primary text-light hover:text-primary hover:bg-darker/50 hover:rounded-lg w-full">
                <span class="fi fi-gb"></span>
                English
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Mobile Menu -->
  <header id="mobile-header" class="fixed bottom-6 left-12 right-12 py-3 rounded-full bg-dark/30 backdrop-blur-md border-t border-primary/10 transition-all duration-300 shadow-lg z-50 lg:hidden">
    <nav class="flex items-center justify-between max-w-lg mx-auto px-6">
      <!-- Home -->
      <a href="/" class="text-light">
        <img src="../assets/img/logo.jpeg" width="32px" alt="Logo" class="rounded-full">
      </a>

      <!-- Menu Button -->
      <button id="mobile-menu-button" class="text-light">
        <!-- Menu Icon (visible when closed) -->
        <svg class="menu-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        <!-- Close Icon (hidden by default) -->
        <svg class="close-icon h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Language Button -->
      <button type="button" id="mobile-lang-button" class="text-light">
        <!-- Language Icon (visible when closed) -->
        <svg class="lang-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
        </svg>
        <!-- Close Icon (hidden by default) -->
        <svg class="close-icon h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu Dropdown -->
     <div id="mobile-menu-dropdown" class="fixed flex items-center justify-center bottom-16 w-full invisible">
       <div id="mobile-menu-dropdown-box" class="relative px-4 w-auto rounded-3xl bg-dark/95 backdrop-blur-md border-t border-primary/10 duration-300 shadow-lg z-50">
         <nav class="flex flex-col gap-6 p-6 max-w-lg mx-auto">
           <a href="/" class="flex items-center gap-1 page-home:text-primary text-light hover:text-primary group transition-colors">
             <span class="font-medium text-xl" data-i18n="menu.home"></span>
             <span class="font-medium border page-home:border-primary border-light group-hover:border-primary rounded-md px-2 ml-1 text-sm">/</span>
           </a>
           <a href="../about/" class="page-about:text-primary text-light hover:text-primary transition-colors font-medium text-xl" data-i18n="menu.about"></a>
           <a href="../play/" class="page-play:text-primary text-light hover:text-primary transition-colors font-medium text-xl" data-i18n="menu.play"></a>
           <a href="#contact" class="page-contact:text-primary text-light hover:text-primary transition-colors font-medium text-xl" data-i18n="menu.contact"></a>
         </nav>
       </div>
     </div>

    <!-- Language Dropdown -->
    <div id="mobile-lang-dropdown" class="fixed bottom-16 px-4 right-1 w-auto rounded-3xl bg-dark/95 backdrop-blur-md border-t border-primary/10 invisible opacity-0 transform translate-y-4 transition-all duration-300 shadow-lg z-50">
      <div class="flex flex-col gap-4 p-4">
        <button onclick="i18n.setLanguage('pt')" class="flex items-center gap-3 lang-pt:text-primary text-light hover:text-primary">
          <span class="fi fi-pt"></span>
          Português
        </button>
        <button onclick="i18n.setLanguage('en')" class="flex items-center gap-3 lang-en:text-primary text-light hover:text-primary">
          <span class="fi fi-gb"></span>
          English
        </button>
      </div>
    </div>
  </header>
  <main class="min-h-screen w-full lg:pt-24 mb-40">
    <div class="text-center z-10">
      <h1 class="text-5xl font-bold py-2 my-10 bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent" data-i18n="config.loading"></h1>
    </div>
  </main>

  <script src="/js/i18n.js"></script>
  <script src="/main.js"></script>
</body>
</html>
