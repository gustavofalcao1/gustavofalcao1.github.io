<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="pageTitle"></title>
  <meta name="description" data-i18n="metaDescription" content="">
  <meta name="keywords" data-i18n="metaKeywords" content="">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#2e9a40',    // Verde esmeralda
            secondary: '#8957e5',  // Roxo violeta
            dark: '#0F172A',       // Azul escuro slate
            darker: '#020617',     // Azul mais escuro slate
            light: '#94A3B8'       // Cinza slate
          }
        }
      },
      plugins: [
        function({ addVariant }) {
          addVariant('lang-pt', '[lang="pt"] &')
          addVariant('lang-en', '[lang="en"] &')
          addVariant('page-home', '[data-page="home"] &')
          addVariant('page-about', '[data-page="about"] &')
          addVariant('page-play', '[data-page="play"] &')
          addVariant('page-404', '[data-page="404"] &')
        }
      ]
    }
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-darker text-gray-100" data-page="home">
  <!-- Desktop Menu -->
  <header id="desktop-header" class="fixed top-6 py-3 px-6 lg:px-8 rounded-full bg-dark/30 backdrop-blur-md border border-primary/10 transition-all duration-300 shadow-lg z-50 hidden lg:block mx-auto left-0 right-0 w-max">
    <nav class="flex items-center gap-4 lg:gap-6">
      <!-- Logo -->
      <a href="/" class="flex-shrink-0">
        <img src="assets/img/logo.webp" width="32px" alt="Logo" class="rounded-full">
      </a>
      <div class="hidden md:flex items-center gap-4 lg:gap-6" id="main-menu">
        <div class="w-px h-4 bg-light/10 hidden md:block"></div>
        <div class="flex md:flex-row items-center gap-4 lg:gap-6">
          <a href="/" class="flex items-center gap-1 page-home:text-primary text-light hover:text-primary group transition-colors">
            <span class="font-medium text-lg lg:text-xl" data-i18n="menu.home"></span>
            <span class="font-medium ml-1 border page-home:border-primary border-light group-hover:border-primary rounded-md px-2 text-sm translate-y-0.5">/</span>
          </a>
          <a href="about/" class="text-light hover:text-primary transition-colors font-medium text-lg lg:text-xl" data-i18n="menu.about"></a>
          <a href="play/" class="text-light hover:text-primary transition-colors font-medium text-lg lg:text-xl" data-i18n="menu.play"></a>
          <a href="#contact" class="text-light hover:text-primary transition-colors font-medium text-lg lg:text-xl" data-i18n="menu.contact"></a>
        </div>
        <div class="w-px h-4 bg-light/10 hidden md:block"></div>
        <div class="relative group ml-auto">
          <button type="button" class="flex items-center gap-2 text-light hover:text-primary transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 21l5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 016-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 01-3.827-5.802" />
            </svg>
            <span class="text-sm font-medium" data-i18n="config.langCode"></span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
          </button>
          <div class="absolute right-0 pt-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
            <div class="py-2 w-48 bg-dark/95 backdrop-blur-md rounded-lg shadow-xl border border-primary/10">
              <button onclick="i18n.setLanguage('pt')" class="flex items-center gap-3 px-4 py-2 text-sm lang-pt:text-primary text-light hover:text-primary hover:bg-darker/50 hover:rounded-lg w-full">
                <span class="fi fi-pt"></span>
                Português
              </button>
              <button onclick="i18n.setLanguage('en')" class="flex items-center gap-3 px-4 py-2 text-sm lang-en:text-primary text-light hover:text-primary hover:bg-darker/50 hover:rounded-lg w-full">
                <span class="fi fi-gb"></span>
                English
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- Mobile Menu -->
  <header id="mobile-header" class="fixed bottom-6 left-12 right-12 py-3 rounded-full bg-dark/30 backdrop-blur-md border-t border-primary/10 transition-all duration-300 shadow-lg z-50 lg:hidden">
    <nav class="flex items-center justify-between max-w-lg mx-auto px-6">
      <!-- Home -->
      <a href="/" class="text-light">
        <img src="assets/img/logo.webp" width="32px" alt="Logo" class="rounded-full">
      </a>

      <!-- Menu Button -->
      <button id="mobile-menu-button" class="text-light">
        <!-- Menu Icon (visible when closed) -->
        <svg class="menu-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        <!-- Close Icon (hidden by default) -->
        <svg class="close-icon h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Language Button -->
      <button type="button" id="mobile-lang-button" class="text-light">
        <!-- Language Icon (visible when closed) -->
        <svg class="lang-icon h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129" />
        </svg>
        <!-- Close Icon (hidden by default) -->
        <svg class="close-icon h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu Dropdown -->
     <div id="mobile-menu-dropdown" class="fixed flex items-center justify-center bottom-16 w-full invisible">
       <div id="mobile-menu-dropdown-box" class="relative px-4 w-auto rounded-3xl bg-dark/95 backdrop-blur-md border-t border-primary/10 duration-300 shadow-lg z-50">
         <nav class="flex flex-col gap-6 p-6 max-w-lg mx-auto">
           <a href="/" class="flex items-center gap-1 page-home:text-primary text-light hover:text-primary group transition-colors">
             <span class="font-medium text-xl" data-i18n="menu.home"></span>
             <span class="font-medium border page-home:border-primary border-light group-hover:border-primary rounded-md px-2 ml-1 text-sm">/</span>
           </a>
           <a href="about/" class="page-about:text-primary text-light hover:text-primary transition-colors font-medium text-xl" data-i18n="menu.about"></a>
           <a href="play/" class="page-play:text-primary text-light hover:text-primary transition-colors font-medium text-xl" data-i18n="menu.play"></a>
           <a href="#contact" class="page-contact:text-primary text-light hover:text-primary transition-colors font-medium text-xl" data-i18n="menu.contact"></a>
         </nav>
       </div>
     </div>

    <!-- Language Dropdown -->
    <div id="mobile-lang-dropdown" class="fixed bottom-16 px-4 right-1 w-auto rounded-3xl bg-dark/95 backdrop-blur-md border-t border-primary/10 invisible opacity-0 transform translate-y-4 transition-all duration-300 shadow-lg z-50">
      <div class="flex flex-col gap-4 p-4">
        <button onclick="i18n.setLanguage('pt')" class="flex items-center gap-3 lang-pt:text-primary text-light hover:text-primary">
          <span class="fi fi-pt"></span>
          Português
        </button>
        <button onclick="i18n.setLanguage('en')" class="flex items-center gap-3 lang-en:text-primary text-light hover:text-primary">
          <span class="fi fi-gb"></span>
          English
        </button>
      </div>
    </div>
  </header>
  <main class="min-h-screen w-full lg:pt-24">
    <!-- Hero -->
    <section class="hero flex flex-col-reverse md:flex-row items-center justify-center px-4 md:px-6 gap-8 md:gap-0 mt-4 lg:mt-12 max-w-7xl mx-auto">
      <!-- Hero Info -->
      <div class="hero-content w-full flex flex-col items-start justify-start text-left w-full mt-[-12px] md:mt-24">
        <h3 class="name text-3xl sm:text-3xl md:text-4xl font-bold mb-4 md:mb-6 text-light" data-i18n="hi"></h3>
        <div class="flex items-start justify-start flex-wrap">
          <h2 class="name text-3xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-5xl font-bold mb-4 md:mb-6 text-light pr-2 md:pr-4" data-i18n="im"></h2>
          <h2 class="name text-3xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-5xl font-bold mb-4 md:mb-6 bg-gradient-to-r from-primary to-secondary bg-clip-text text-secondary" data-i18n="name"></h2>
        </div>
        <h1 class="title text-3xl sm:text-3xl md:text-4xl lg:text-5xl xl:text-6xl font-bold mb-4 md:mb-6 bg-gradient-to-r from-primary to-secondary bg-clip-text text-primary pb-4" data-i18n="title"></h1>
        <p class="description text-sm sm:text-md md:text-lg lg:text-xl text-light max-w-xl lg:max-w-2xl" data-i18n="description"></p>
      </div>
      <!-- Hero banner -->
      <div class="hero-banner flex items-center justify-center relative w-[80%] lg:w-1/2">
        <div class="absolute inset-0 bg-gradient-to-t from-darker to-transparent z-10"></div>
        <div class="w-full h-[300px] md:w-[350px] md:h-[450px] lg:w-[550px] lg:h-[550px] lx:w-[600px] lx:h-[600px] relative overflow-hidden">
          <img 
            src="assets/img/me_banner.webp" 
            alt="Banner" 
            class="w-full h-full object-cover scale-x-[-1] clip-banner"
          >
        </div>
      </div>
    </section>
    <!-- Projects -->
    <section class="projects py-16 md:py-28 px-4 md:px-6">
      <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6"></div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="py-8 px-4 mt-auto">
    <div class="max-w-7xl mx-auto">
      <div class="flex flex-col md:flex-row items-center justify-between gap-4 border-t border-primary/10 pt-8">
        <!-- Copyright -->
        <p class="text-light/60 text-sm order-2 md:order-1">
          &copy; <span id="year">2024</span> Gustavo Falcão. <span data-i18n="footer.rights"></span>.
        </p>
        
        <!-- Social Links -->
        <div class="flex items-center gap-4 order-1 md:order-2">
          <a href="https://github.com/gustavofalcao1" target="_blank" rel="noopener" class="text-light/60 hover:text-primary transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
          <a href="https://linkedin.com/in/gustavofalcao1" target="_blank" rel="noopener" class="text-light/60 hover:text-primary transition-colors">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="js/i18n.js"></script>
  <script src="js/works.js"></script>
  <script src="main.js"></script>
  <script>
    // Atualizar ano automaticamente
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
